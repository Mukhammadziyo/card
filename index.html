<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__container">
        <img class="card__image" src="images/card-image.svg" alt="" />
        <div class="card__text">
          <a href="" class="card__link">Learning</a>
          <time class="card__date" datetime="">Published 21 Dec 2023</time>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__info">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__profile">
          <img class="card__profile-img" src="images/profile-img.svg" alt="" />
          <p class="card__profile-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
